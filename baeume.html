<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baumpflanzaktion - Baumkarte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.14.1/ol.css">
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Baumpflanzaktion - Karte der Bäume</h1>
        <p>Hier sind die Positionen der gepflanzten Bäume auf dem Waldgrundstück zu sehen.</p>
    </header>

    <!-- Karte zur Anzeige der Positionen -->
    <div id="map"></div>

    <section>
        <h2>Einzelne Bäume und ihre Details</h2>
        <div class="tree-gallery">
            <!-- Informationen zu den Bäumen wie zuvor -->
            <!-- Beispielbaum -->
            <div class="tree">
                <img src="images/baum1.jpg" alt="Baum 1">
                <div class="tree-info">
                    <p><strong>Baumart:</strong> Eiche</p>
                    <p><strong>Baumpate:</strong> Anna Müller</p>
                    <p><strong>Preis:</strong> 45 €</p>
                    <p><strong>Position:</strong> Bereich A3</p>
                </div>
            </div>
            <!-- Weitere Bäume einfügen -->
        </div>
    </section>

    <!-- OpenLayers JavaScript zur Anzeige der Baum-Positionen -->
    <script src="https://cdn.jsdelivr.net/npm/ol@6.14.1/dist/ol.js"></script>
    <script>
        // Erstellen der Karte mit OpenLayers
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([13.404954, 52.520008]), // Beispiel-Koordinaten (Berlin), bitte anpassen
                zoom: 14
            })
        });

        // Baum-Positionen als Marker (Beispielkoordinaten, anpassen)
        var trees = [
            { name: 'Eiche', position: [13.404954, 52.520008], paten: 'Anna Müller', preis: '45 €', bereich: 'A3' },
            { name: 'Birke', position: [13.405954, 52.521008], paten: 'Max Schmidt', preis: '30 €', bereich: 'B1' },
            // Weitere Bäume hinzufügen
        ];

        // Hinzufügen von Markern für jeden Baum
        trees.forEach(tree => {
            var marker = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.fromLonLat(tree.position)),
                name: tree.name,
                paten: tree.paten,
                preis: tree.preis,
                bereich: tree.bereich
            });

            var vectorSource = new ol.source.Vector({
                features: [marker]
            });

            var markerLayer = new ol.layer.Vector({
                source: vectorSource,
                style: new ol.style.Style({
                    image: new ol.style.Icon({
                        src: 'https://cdn.mapmarker.io/api/v1/pin?size=30&background=%230073B3&icon=fa-tree&color=%23FFFFFF',
                        anchor: [0.5, 1]
                    })
                })
            });

            map.addLayer(markerLayer);

            // Popup für jedes Feature
            map.on('singleclick', function (evt) {
                map.forEachFeatureAtPixel(evt.pixel, function (feature) {
                    alert(`Baum: ${feature.get('name')}\nBaumpate: ${feature.get('paten')}\nPreis: ${feature.get('preis')}\nPosition: ${feature.get('bereich')}`);
                });
            });
        });
    </script>

</body>
</html>
